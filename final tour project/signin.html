<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Form Container */
        .form-container {
            background: #ffffff;
            padding: 25px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            width: 320px;
            text-align: center;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 12px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Link */
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    </head>
    <style>
        body{
            background-image: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fpixabay.com%2Fimages%2Fsearch%2Ftourism%2F&psig=AOvVaw1MUoF4F6JOf7rshWLYcnP2&ust=1743319797212000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNjR6b7irowDFQAAAAAdAAAAABAE);""
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <form>
            <label>Full Name:</label>
            <input type="text" placeholder="Enter full name" name="fullname" required>

            <label>Email:</label>
            <input type="email" placeholder="Enter email" name="email" required>

            <label>Password:</label>
            <input type="password" placeholder="Enter password" name="password" required>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
